<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header class="header">
        <div class="header__text-box u-center-text">
            <h1 class="heading-primary--main">Etch-a-Sketch</h1>
            <h2 class="heading-primary--sub">Hover your mouse over the squares to draw</h2>
        </div>
        <div class="header__controls-box">
            <!-- Step 2: add controls to change the size of the container div -->
            <div class="controls__btn">
                <p class="label">Grid Size:</p>
                <input type="range" min="4" max="50" value="25" class="input__slider">
            </div>
            <!-- Step 3: add controls to clear the grid -->
            <div class="controls__btn">
                <button class="btn btn__clear">Erase All</button>
            </div>
            <!-- Step 4: add a single cell eraser toggle -->
            <div class="controls__btn">
                <button class="btn btn__eraser">Eraser</button>
            </div>
            <!-- Step 5: add a button to change backround color -->
            <div class="controls__btn">
                <p class="label">Background Color: </p>
                <input class="btn btn__color__canvas" type="color" value="#000000" id="canvas-color">
            </div>
            <!-- Step 6: add a button to change 'brush' color -->
            <div class="controls__btn">
                <p class="label">Brush color:</p>
                <input class="btn btn__color__brush" type="color" value="#000000" id="brush-color">
            </div>
             <!-- Step 7: add a rainbow mode button -->
             <div class="controls__btn">
                <button class="btn btn__rainbow">Rainbow</button>
             </div>
        </div>
    </header>

    <main>
        <section class="canvas">
            <div class="canvas__grid">
                <!-- Step 1 create cells via js '<div class="canvas__cell"></div>' -->
            </div>
        </section>
    </main>

    <footer class="footer u-center-text">
        <h1 class="heading-primary--main">Designed by EduFLtec</h1>
        <h2 class="heading-primary--sub">Part of Odin-Project Foundations Path</h2>
    </footer>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
